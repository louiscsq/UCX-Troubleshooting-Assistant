bundle:
  name: ucx-assistant

workspace:
  profile: e2-demo-field-eng

variables:
  audit_catalog:
    description: "Unity Catalog name for audit tables"
    default: "louis"
  audit_schema:
    description: "Schema name for audit tables" 
    default: "ucx_assistant"
  audit_table:
    description: "Table name for chat interactions"
    default: "chat_interactions"

resources:
  apps:
    ucx_assistant_app:
      name: ${bundle.target}-${bundle.name}
      description: "UCX Troubleshooting Assistant - Unity Catalog Migration Helper"
      source_code_path: ./

targets:
  dev:
    default: true
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/databricks_apps/ucx-assistant_dev
    variables:
      audit_catalog: "louis"
      audit_schema: "ucx_assistant_dev" 
      audit_table: "chat_interactions"

  prod:
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/databricks_apps/ucx-assistant_prod
    variables:
      audit_catalog: "louis"
      audit_schema: "ucx_assistant_prod"
      audit_table: "chat_interactions"
