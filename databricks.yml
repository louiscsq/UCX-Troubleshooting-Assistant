bundle:
  name: ucx-assistant

include:
  - resources/*.yml
  - resources/*/*.yml
  - targets/*.yml

# Default variables. Do not change here. Update in targets/*.yml files.
variables:
  config_file:
    description: "Path to config file within webapp/"
    default: "configs/ucx.config.yaml"
  repo:
    description: "GitHub Repo to use as data source"
    default: "databrickslabs/ucx"
  vector_search_endpoint:
    description: "Vector Search Endpoint to use for vector search"
    default: "one-env-shared-endpoint-10"
  catalog_name:
    description: "Catalog name to use for the Assistant"
    default: "repo_assistants"
  schema_name:
    description: "Schema to use for the Assistant"
    default: "default"
  project_prefix:
    description: "Prefix for resources (ucx, lakebridge, etc.)"
    default: "ucx"
  volume_name:
    description: "Volume name for document storage (supports PDF, DOCX, TXT, MD, HTML, etc.)"
    default: "${var.project_prefix}_document_sources"
    
  #Only update below if you want to change specific table names.
  schema:
    description: "Full Schema path to use for the Assistant"
    default: "${var.catalog_name}.${var.schema_name}"
  summarising_endpoint:
    description: "Foundational LLM endpoint to use for summarising the codebase"
    default: "databricks-claude-sonnet-4-5"
  audit_table:
    description: "Table name for chat interactions logs in catalog.schema.table format"
    default: "${var.schema}.${var.project_prefix}_chat_interactions"
  table_codebase:
    description: "Table to save codebase information and generate vector store in catalog.schema.table format"
    default: "${var.schema}.${var.project_prefix}_codebase"
  table_documentation:
    description: "Table to save documentation information and generate vector store in catalog.schema.table format"
    default: "${var.schema}.${var.project_prefix}_documentation"
  uc_agent_model:
    description: "Model location in Unity Catalog in catalog.schema.table format"
    default: "${var.schema}.${var.project_prefix}_agent"
  table_internal_documents:
    description: "Table to save internal documents (PDF, DOCX, PPTX, images, etc.) parsed with ai_parse_document"
    default: "${var.schema}.${var.project_prefix}_internal_documents"
      