bundle:
  name: ucx-assistant

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  audit_table:
    description: "Table name for chat interactions logs in catalog.schema.table format"
    default: "btafur_catalog.default.ucx_chat_interactions"
  repo:
    description: "GitHub Repo to use as data source"
    default: "databrickslabs/ucx"
  summarising_endpoint:
    description: "Foundational LLM endpoint to use for summarising the codebase"
    default: "databricks-claude-sonnet-4-5"
  table_codebase:
    description: "Table to save codebase information and generate vector store in catalog.schema.table format"
    default: "btafur_catalog.default.ucx_codebase"
  table_documentation:
    description: "Table to save documentation information and generate vector store in catalog.schema.table format"
    default: "btafur_catalog.default.ucx_documentation"
  uc_agent_model:
    description: "Model location in Unity Catalog in catalog.schema.table format"
    default: "btafur_catalog.default.ucx_agent"

targets:
  dev:
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com/
    default: true


  prod:
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com/
      