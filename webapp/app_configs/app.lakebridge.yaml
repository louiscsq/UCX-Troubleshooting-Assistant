# Lakebridge Assistant - Databricks Apps configuration
command:
  - streamlit
  - run
  - app.py

env:
  - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
    value: "false"
  - name: CONFIG_FILE
    value: "configs/lakebridge.config.yaml"
  - name: SERVING_ENDPOINT
    value: "agents_btafur-repo_assistants-lakebridge_agent"

